    <script>
        // 根据电脑分辨率动态改变背景图片的大小
        (function () {
            if (screen.width = 1366) {
                document.body.style.backgroundImage = 'url("../ECharts_Uranium/images/bg1.jpg")'
            }
            else if (screen.width = 1920) {
                document.body.style.backgroundImage = 'url("../ECharts_Uranium/images/bg.jpg")'
            }
        })()
        var t = null;
        t = setTimeout(time,1000);  //开始运行
        function time(){
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.querySelector(".showTime").innerHTML = '当前时间' + y + '年' + mt + '月' + day + '日' + '-' + h + '时' + m + '分' + s + '秒';
            t = setTimeout(time,1000); //设定定时器，循环运行
        }
        var buttonSemizbai = document.querySelector(".button_Semizbai")            
        var buttonIleley = document.querySelector(".button_Ileley")
        // 从data.js中引入全局参数，统一修改

        // 手动加载需要的js文件
        function addScript(url){
            var script = document.createElement('script');
            script.setAttribute('type','text/javascript');
            script.setAttribute('src',url);
            document.getElementsByTagName('head')[0].appendChild(script);
        }
        
        buttonSemizbai.onclick = function () {
            var titleTag_mine = document.querySelector(".titleTag")
            window.location.href = 'index_Semizbai.html'
        }

        buttonIleley.onclick = function () {
            var titleTag_process = document.querySelector(".titleTag")
            window.location.href='index_Ileley.html'
        }
              
    </script>
